<!DOCTYPE html>
<html lang="en">

</head>
<body>
    <div class="card">
        <div class="cardimg">
            <img src="stake.png" alt="">
        </div>
        <div class="cardinfo">
            <h5>THIS APP WILL ONLY WORK IN THIS APP SO CLICK ON "REGISTER" AND MAKE YOUR ACCOUNT </h5>

        </div>
    </div>
        <input type="text" name="requiredInput" required style="border: 1px solid white; background-color: black; color: white; padding: 5px;" placeholder="Enter client Seed"/>

    <div class="grid-container">
        <!-- Grid elements -->
        <!-- Generating grid items dynamically -->
    </div>

    <h4 id="wait"></h4>
   <div id="note" > <h4>PLAY 4 MINES LEVEL WISE</h4>
    <h4>PLAY WITH ATLEAST 1000RS</h4>

</div>


    <audio id="clickk" src="ding.mp3"></audio>
